<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arnold Rendering</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="saveBox">

        <ul>
            <li><img src="res/open_new_icon.svg" class="filter-save"/></li>
            <li><img src="res/save_icon.svg" class="filter-save"/></li>
            <li><img src="res/open_icon.svg" class="filter-save"/></li>
        </ul>

    </div>
    <div class="plansBox">

        <h1>Plans</h1>
        <div class="plansAddRemoveBox">
            
            <ul>
                <li><img src="res/add_icon.svg" class="filter-white"/></li>
                <li><img src="res/minus_icon.svg" class="filter-white"/></li>                
            </ul>
            <input type="text" placeholder="Search.." class="plansSearchBar">

        </div>

        <ul class="plansIconNameList">

            <li><p>Icon</p></li>
            <li><p>Name</p></li>

        </ul>

        <ul class="plansList">
            <li>
                <ul>
                    <li><img src="res/maya_icon.png" class="softwareIcon"/></li>
                    <li><p>BattleOfMonCul.v05</p></li>
                    
                </ul>
            </li>

        </ul>


    </div>
</body>
</html>
