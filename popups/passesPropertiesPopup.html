<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Render Layer</title>
    <link rel="stylesheet" href="passesProperties.css">
</head>
<body>
    <div class="mainDiv">
            
        <div class="tableDiv">
            
            <table class="tableList">
                <tr>
                    <th>Object Name</th>
                    <th>Show</th>
                    <th>Hidden</th>
                    <th>Matte</th>
                    <th>Holdout</th>
                </tr>
            </table>
            
        </div>

        <div class="renderSettingsDiv">

            <div class="resolutionDiv">
                <p>Resolution</p>
                <input type="number" class="inputNb" min="0" step="1" value="1920" id="resX">
                <input type="number" class="inputNb" min="0" step="1" value="1080" id="resY">
            </div>

            <div class="cameraChoiceDiv">
            <p>Active Camera</p>
            <select id="cameraSelect" name="cameraSelect">
                <!-- <option value="camera1">camera1</option> -->
            </select>
                
            </div>
            <div class="renderSamplesDiv">
                <input id="samplesCheck" type="checkbox">                    
                <label class="renderSamplesMenu" for="samplesCheck"><img class="filter-white"/>Samples</label>
                <table id="renderSamplesTable" class="renderSettingsTable">
                    
                    <tr>
                        <td>Camera (AA)</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="3" id="cameraSamplesNumber"></td>
                        <td><input type="range" min="0" max="8"  value="3" class="slider" id="cameraSamplesSlider"></td>
                    </tr>
                    <tr>
                        <td>Diffuse</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="2" id="diffuseSamplesNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="diffuseSamplesSlider"></td>
                    </tr> 
                    <tr>
                        <td>Specular</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="2" id="specularSamplesNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="specularSamplesSlider"></td>
                    </tr>  
                    <tr>
                        <td>Transmission</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="2" id="transmissionSamplesNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="transmissionSamplesSlider"></td>
                    </tr> 
                    <tr>
                        <td>SSS</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="2" id="sssSamplesNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="sssSamplesSlider"></td>
                    </tr> 
                    <tr>
                        <td>Volume Indirect</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="2" id="volumeSamplesNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="volumeSamplesSlider"></td>
                    </tr>
                </table>
            </div>
            <div class="renderDepthDiv">
                <input id="depthCheck" type="checkbox">                    
                <label class="renderDepthMenu" for="depthCheck"><img class="filter-white"/>Depth</label>
                <table id="renderDepthTable" class="renderSettingsTable">
                    
                    <tr>
                        <td>Total</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="10" id="totalDepthNumber"></td>
                        <td><input type="range" min="0" max="8"  value="3" class="slider" id="totalDepthSlider"></td>
                    </tr>
                    <tr>
                        <td>Diffuse</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="1" id="diffuseDepthNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="diffuseDepthSlider"></td>
                    </tr> 
                    <tr>
                        <td>Specular</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="1" id="specularDepthNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="specularDepthSlider"></td>
                    </tr>  
                    <tr>
                        <td>Transmission</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="8" id="transmissionDepthNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="transmissionDepthSlider"></td>
                    </tr> 
                    <tr>
                        <td>Volume Indirect</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="0" id="volumeDepthNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="volumeDepthSlider"></td>
                    </tr>
                    <tr>
                        <td>Transparency Depth</td>
                        <td><input type="number" class="inputNb" min="0" step="1" value="10" id="transparencyDepthNumber"></td>
                        <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="transparencyDepthSlider"></td>
                    </tr>
                </table>
            </div>

        </div>

        <div class="acceptDiv" >
            <button id="acceptBtn">Accept</button>
        </div>
    </div>

    <script src="../scripts/passesScript.js"></script>
</body>
</html>
