<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Render Layer</title>
    <link rel="stylesheet" href="passesProperties.css">
</head>
<body>
    <div class="mainDiv">
            
        <div class="tableDiv">
            
            <table class="tableList">
                <tr>
                    <th>Object Name</th>
                    <th>Show</th>
                    <th>Hidden</th>
                    <th>Matte</th>
                    <th>Phantom</th>
                </tr>
            </table>
            
        </div>

        <div class="renderSettingsDiv">

            <table class="renderSettingsTable">
                <tr>
                    <td>Active Camera</td>
                    <td colspan="2">
                        <select id="cameraSelect" name="cameraSelect">
                            <!-- <option value="camera1">camera1</option> -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Camera (AA)</td>
                    <td><input type="number" class="inputNb" min="0" step="1" value="3" id="cameraSettingsNumber"></td>
                    <td><input type="range" min="0" max="8"  value="3" class="slider" id="cameraSettingsSlider"></td>
                </tr>
                <tr>
                    <td>Diffuse</td>
                    <td><input type="number" class="inputNb" min="0" step="1" value="2" id="diffuseSettingsNumber"></td>
                    <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="diffuseSettingsSlider"></td>
                </tr> 
                <tr>
                    <td>Specular</td>
                    <td><input type="number" class="inputNb" min="0" step="1" value="2" id="specularSettingsNumber"></td>
                    <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="specularSettingsSlider"></td>
                </tr>  
                <tr>
                    <td>Transmission</td>
                    <td><input type="number" class="inputNb" min="0" step="1" value="2" id="transmissionSettingsNumber"></td>
                    <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="transmissionSettingsSlider"></td>
                </tr> 
                <tr>
                    <td>SSS</td>
                    <td><input type="number" class="inputNb" min="0" step="1" value="2" id="sssSettingsNumber"></td>
                    <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="sssSettingsSlider"></td>
                </tr> 
                <tr>
                    <td>Volume Indirect</td>
                    <td><input type="number" class="inputNb" min="0" step="1" value="2" id="volumeSettingsNumber"></td>
                    <td><input type="range" min="0" max="8" value="2" step="1" class="slider" id="volumeSettingsSlider"></td>
                </tr>
                <tr>
                    <td>Resolution</td>
                    <td><input type="number" class="inputNb" min="0" step="1" value="1920" id="resX"></td>
                    <td><input type="number" class="inputNb" min="0" step="1" value="1080" id="resY"></td>
                </tr>
            </table>

        </div>

        <div class="acceptDiv" >
            <button id="acceptBtn">Accept</button>
        </div>
    </div>

    <script src="../scripts/passesScript.js"></script>
</body>
</html>
